<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Weather Planner</title>
  <link rel="stylesheet" href="./style.css">
  <button id="theme-toggle" aria-label="Toggle dark mode">

</button>
</head>
<body>
  <div class="container">
    <header>
      <h1>Daily Weather Planner</h1>
      <button id="get-weather">Get My Location's Weather</button>
      <p id="location"></p>
    </header>

    <main>
      <section class="current">
        <div id="current-weather"></div>
        <div id="weather-advice"></div>
      </section>

      <section class="hourly">
        <h2>Hourly Forecast</h2>
        <div id="hourly-forecast" class="scroll-container"></div>
      </section>

      <button id="print-btn">Print Daily Plan</button>
    </main>
  </div>

  <script src="./index.js"></script>
</body>
</html>
